<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Contact | InnovateHub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu;max-width:720px;margin:3rem auto;padding:0 1rem}</style>
</head>
<body>
  <h1>Contact</h1>
  <p>Tell us about your project.</p>

  <form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field" action="/success.html">
    <input type="hidden" name="form-name" value="contact" />
    <p style="display:none">
      <label>Don’t fill this out: <input name="bot-field" /></label>
    </p>

    <p><label>Name<br/><input name="name" required style="width:100%;padding:.6rem"/></label></p>
    <p><label>Email<br/><input name="email" type="email" required style="width:100%;padding:.6rem"/></label></p>
    <p><label>Message<br/><textarea name="message" rows="6" required style="width:100%;padding:.6rem"></textarea></label></p>

    <p><button type="submit" style="background:#0b2e1f;color:#fff;padding:.75rem 1.25rem;border-radius:9999px">Send</button></p>
  </form>
</body>
</html>
