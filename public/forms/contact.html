<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact — InnovateHub by Abraham of London</title>
    <style>
      :root { --forest: #0b2e1f; --cream: #f7f5ee; --ink: #1f2937; --line: rgba(0, 0, 0, 0.08); }
      body {
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Arial;
        margin: 0; padding: 18px; color: var(--ink); background: var(--cream);
      }
      .wrap { max-width: 720px; margin: 0 auto; }
      h1 {
        font-family: Georgia, "Times New Roman", serif; color: var(--forest); margin: 0 0 8px;
      }
      p { margin: 0 0 10px; opacity: 0.9; }
      form {
        margin-top: 12px; border: 1px solid var(--line); padding: 16px;
        border-radius: 14px; background: #fff;
      }
      label { display: block; margin: 10px 0 6px; font-weight: 600; }
      input, textarea {
        width: 100%; padding: 10px; border: 1px solid var(--line);
        border-radius: 10px; font: inherit;
      }
      .row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
      button {
        margin-top: 14px; background: var(--forest); color: #fff; border: 0;
        border-radius: 999px; padding: 11px 16px; font-weight: 700; cursor: pointer;
      }
      .hidden { display: none !important; }
      .badge { font-size: 0.9rem; opacity: 0.8; margin-bottom: 1rem; }
      .badge a { color: var(--forest); text-decoration: underline; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <p class="badge">A venture from <a href="https://abrahamoflondon.org">Abraham of London</a></p>
      <h1>Contact InnovateHub</h1>
      <p>We’ll reply within 2–3 working days. For Alomarad or Enduleluxe inquiries, specify in your message.</p>

      <!-- Netlify captures this form -->
      <form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field">
        <input type="hidden" name="form-name" value="contact" />
        <p class="hidden">
          <label>Don’t fill this out if you're human: <input name="bot-field" /></label>
        </p>

        <div class="row">
          <div>
            <label for="name">Name</label>
            <input id="name" name="name" required />
          </div>
          <div>
            <label for="email">Email</label>
            <input id="email" name="email" type="email" required />
          </div>
        </div>

        <label for="subject">Subject</label>
        <input id="subject" name="subject" placeholder="How can we help? (e.g., InnovateHub, Alomarad, Enduleluxe)" />

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>
  </body>
</html>
