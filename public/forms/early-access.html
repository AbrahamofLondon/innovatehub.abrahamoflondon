<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>InnovateHub Early Access — Abraham of London</title>
    <meta name="description" content="Request early access to InnovateHub—strategy, playbooks, and hands-on support within the Abraham of London family (Alomarada & Endureluxe)." />
    <style>
      :root { --forest:#0b2e1f; --cream:#f7f5ee; --ink:#1f2937; --line:rgba(0,0,0,.08); }
      * { box-sizing: border-box; }
      body {
        font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Ubuntu, Arial;
        margin: 0; padding: 20px; color: var(--ink); background: var(--cream);
      }
      .wrap { max-width: 760px; margin: 0 auto; }
      h1 { font-family: Georgia,"Times New Roman",serif; color: var(--forest); margin: 0 0 .5rem; }
      p.lead { opacity: .9; margin: 0 0 1rem; }
      form {
        margin-top: 12px; border: 1px solid var(--line); padding: 16px; border-radius: 14px; background:#fff;
      }
      label { display:block; margin: 10px 0 6px; font-weight: 600; }
      input, textarea {
        width:100%; padding:10px; border:1px solid var(--line); border-radius:10px; background:#fff;
      }
      button {
        margin-top: 12px; background: var(--forest); color: #fff; border: 0; border-radius: 999px;
        padding: 11px 16px; font-weight: 700; cursor: pointer;
      }
      .badge { font-size:.9rem; opacity:.8; margin-bottom:1rem; }
      .badge a { color: var(--forest); text-decoration: underline; }
      .sr-only{ position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); border:0; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <p class="badge">A venture from <a href="https://abrahamoflondon.org">Abraham of London</a></p>

      <h1>InnovateHub Early Access</h1>
      <p class="lead">Tell us about you and your project to join our pilot group. You can also note if you’d like touchpoints with <strong>Alomarada</strong> (investor advisory & diaspora mentoring) or <strong>Endureluxe</strong> (premium, sustainable fitness collaborations).</p>

      <!-- Netlify captures this form (no JS required) -->
      <form
        name="early-access"
        method="POST"
        data-netlify="true"
        data-netlify-honeypot="bot-field"
        action="/forms/thanks.html"
      >
        <!-- required for Netlify -->
        <input type="hidden" name="form-name" value="early-access" />

        <!-- honeypot -->
        <p class="sr-only">
          <label>Don’t fill this out if you’re human:
            <input name="bot-field" />
          </label>
        </p>

        <label for="name">Name</label>
        <input id="name" name="name" autocomplete="name" required />

        <label for="email">Email</label>
        <input id="email" name="email" type="email" autocomplete="email" required />

        <label for="company">Company / Project</label>
        <input id="company" name="company" autocomplete="organization" />

        <label for="goals">What do you want to achieve in the next 90 days?
          <span class="sr-only">(You may specify Alomarada or Endureluxe)</span>
        </label>
        <textarea id="goals" name="goals" rows="5" required></textarea>

        <!-- Optional: reCAPTCHA if enabled in Netlify settings -->
        <!-- <div data-netlify-recaptcha="true"></div> -->

        <button type="submit">Request Access</button>
      </form>
    </div>
  </body>
</html>
