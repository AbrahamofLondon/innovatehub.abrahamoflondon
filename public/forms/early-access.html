<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>InnovateHub Early Access â€” Abraham of London</title>
    <style>
      :root { --forest: #0b2e1f; --cream: #f7f5ee; --ink: #1f2937; --line: rgba(0, 0, 0, 0.08); }
      body {
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Arial;
        margin: 0; padding: 20px; color: var(--ink); background: var(--cream);
      }
      .wrap { max-width: 760px; margin: 0 auto; }
      h1 {
        font-family: Georgia, "Times New Roman", serif; color: var(--forest);
      }
      form {
        margin-top: 10px; border: 1px solid var(--line); padding: 16px; border-radius: 14px;
      }
      label { display: block; margin: 10px 0 6px; }
      input, textarea {
        width: 100%; padding: 10px; border: 1px solid var(--line); border-radius: 10px;
      }
      button {
        margin-top: 12px; background: var(--forest); color: #fff; border: 0; border-radius: 999px;
        padding: 11px 16px; font-weight: 600; cursor: pointer;
      }
      .badge { font-size: 0.9rem; opacity: 0.8; margin-bottom: 1rem; }
      .badge a { color: var(--forest); text-decoration: underline; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <p class="badge">A venture from <a href="https://abrahamoflondon.org">Abraham of London</a></p>
      <h1>InnovateHub Early Access</h1>
      <p>Tell us about you and your project to join our pilot group, with options to engage Alomarad or Enduleluxe.</p>

      <!-- Netlify captures this form -->
      <form name="early-access" method="POST" data-netlify="true">
        <input type="hidden" name="form-name" value="early-access" />
        <label for="name">Name</label>
        <input id="name" name="name" required />
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required />
        <label for="company">Company / Project</label>
        <input id="company" name="company" />
        <label for="goals">What do you want to achieve in the next 90 days? (Specify sub-brand if applicable)</label>
        <textarea id="goals" name="goals" rows="5" required></textarea>
        <button type="submit">Request Access</button>
      </form>
    </div>
  </body>
</html>
