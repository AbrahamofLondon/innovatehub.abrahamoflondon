[build]
  # Use the recommended command for CI/CD environments
  command = "npm ci && npm run build"
  
  # ðŸ’¥ CRITICAL FIX: Change publish directory for 'standalone' output
  # Next.js standalone output expects this path for Netlify's Next.js plugin
  publish = ".next/static" # This directs Netlify to the correct static asset folder

  # Specify a recent, stable Node.js version. 
  environment = { NODE_VERSION = "20" }


[[plugins]]
  # Essential plugin for Next.js features (ISR, dynamic routing, etc.)
  package = "@netlify/plugin-nextjs"[build]
  # Use the recommended command for CI/CD environments
  command = "npm ci && npm run build"
  
  # ðŸ’¥ CRITICAL FIX: The correct publish directory for Next.js output 
  # when using the Netlify plugin is simply .next (even with standalone output).
  publish = ".next"

  # Specify a recent, stable Node.js version. 
  environment = { NODE_VERSION = "20" }


[[plugins]]
  # Essential plugin for Next.js features (ISR, dynamic routing, etc.)
  package = "@netlify/plugin-nextjs"