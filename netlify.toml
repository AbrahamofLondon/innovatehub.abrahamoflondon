[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"

# Essential for Next.js on Netlify - use the official runtime
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Critical: Handle client-side routing for SPA behavior
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Optional: Force HTTPS
[[redirects]]
  from = "http://innovatehub.abrahamoflondon.org/*"
  to = "https://innovatehub.abrahamoflondon.org/:splat"
  status = 301