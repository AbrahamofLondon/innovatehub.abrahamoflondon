[build]
  # CRITICAL: Ensures the Next.js build is run
  command = "npm ci && npm run build"
  
  # CRITICAL: This is the correct directory for the Netlify Next.js plugin
  publish = ".next"

  # Ensures a modern, stable Node.js version is used
  environment = { NODE_VERSION = "20" }


# This section automatically enables the Next.js build capabilities
[[plugins]]
  package = "@netlify/plugin-nextjs"