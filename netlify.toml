[build]
  # Use the recommended command for CI/CD environments
  command = "npm ci && npm run build"
  # Specify the publish directory for Next.js output
  publish = ".next"

  # --- PREMIUM DEPLOYMENT ENHANCEMENT ---
  # Specify a recent, stable Node.js version. 
  # This ensures compatibility with modern Next.js and TypeScript versions.
  environment = { NODE_VERSION = "20" }


[[plugins]]
  # Essential plugin for Next.js features (ISR, dynamic routing, etc.)
  package = "@netlify/plugin-nextjs"